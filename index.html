<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch Dogs</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Dog API Exercise - Module 10.5</h1>
    <form>
      <fieldset>
        <legend>How many dogs would you like?</legend>
        <input type="number" name="dogs" id="dogs" min="1" max="50" value="3" required>
        <input type="submit" value="dogs">
      </fieldset>
    </form>
    <section class="hidden">
      <h2>Here are the dogs you wanted:</h2>
      <div class="results"></div>
    </section>
  </div>
 
  
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
